<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <form #f="ngForm" ngNativeValidate (ngSubmit)="enviar(f)"  class="form p-t-20">
          <div class="form-group">
            <label for="exampleInputuname2">Nombre</label>
            <div class="input-group">
              <input [(ngModel)]="cliente.nombre" name="nombre"  type="text" class="form-control" placeholder="Nombre de cliente" required>
              <div class="input-group-addon"><i class="ti-user"></i></div>
            </div>
          </div>
          <div class="form-group">
            <label>Genero</label>
            <div class="input-group">
              <select name="genero" [(ngModel)]="cliente.sexo" class="form-control custom-select" required>
                <option value="0" >Masculino</option>
                <option value="1">Femenino</option>
              </select>
              <div class="input-group-addon"><i class="ti-user"></i></div>
            </div>
          </div>
          <div class="form-group">
            <label>Fecha de ingreso</label>
            <div class="input-group">
              <input name="fechaIngreso" [(ngModel)]="cliente.fechaIngreso" type="date" class="form-control" required>
              <div class="input-group-addon"><i class="ti-timer"></i></div>
            </div>
          </div>
          <div class="form-group">
            <label>Codigo</label>
            <div class="input-group">
              <input name="codigo" [(ngModel)]="cliente.codigo" type="number" class="form-control" required>
              <div class="input-group-addon"><i class="ti-lock"></i></div>
            </div>
          </div>
          <div class="form-group">
            <label>Estado</label>
            <div class="input-group">
              <div class="radio-list">
                <label class="custom-control custom-radio">
                  <input [(ngModel)]="estado" id="radio3" name="activo" value="1" type="radio" class="custom-control-input" checked>
                  <span class="custom-control-indicator"></span>
                  <span class="custom-control-description">Activo</span>
                </label>
                <label class="custom-control custom-radio">
                  <input [(ngModel)]="estado" id="radio4" name="activo" value="0" type="radio" class="custom-control-input" >
                  <span class="custom-control-indicator"></span>
                  <span class="custom-control-description">Inactivo</span>
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Seleccionar Imagen</label>
            <input  (change)="seleccionImagen($event.target.files[0])" type="file" class="form-control" id="exampleInputFile" aria-describedby="fileHelp">
        </div>
        <div class="form-group text-center">
          <img *ngIf="!imagenTemp" [src]="cliente.img  | imagen:'cliente'" class="w150" alt="">
        </div>
          <div class="text-left">
            <button [disabled]="!imagenSubir" type="submit" class="btn btn-success waves-effect waves-light m-r-10">Guardar Cambios</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
