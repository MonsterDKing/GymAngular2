<!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <section id="wrapper">
        <div class="login-register" style="background-image:url(../assets/images/background/gym.jpg);">
            <div class="container">
              <div class="row">
                  <div class="col-12">
                      <div class="card">
                        <div class="card-body">
                          <h2 class="card-title text-center">Informacion del cliente </h2>
                          <br>
                          <div class="text-center">
                            <img class="img-circle" width="200" height="200" [src]=" datosBasicos.img | imagen:'cliente'" alt="">
                          </div>
                          <div class="text-center pt-5">
                            <h3>Nombre: {{ datosBasicos.nombre }}</h3>
                            <h3>Fecha de Vencimiento: {{datosBasicos.vencimiento | date}}</h3>
                            <h3>Fechas de Pagos</h3>
                            <!-- <h3>Fecha de ultimo Ingreso: </h3> -->
                          </div>
                          <div  class="table-responsive" >
                              <table class="table color-table danger-table" >
                                  <thead>
                                      <tr>
                                          <th>#</th>
                                          <th>Fecha de pago</th>
                                          <th>Fecha de vencimiento</th>
                                      </tr>
                                  </thead>
                                  <tbody>
                                      <tr *ngFor="let c of informacion; let i = index">
                                          <td>{{i+1}}</td>
                                          <td>{{c.pago | date}}</td>
                                          <td>{{c.vencimiento | date}}</td>
                                      </tr>

                                  </tbody>
                              </table>
                          </div>
                        </div>
                      </div>
                    </div>
              </div>

            </div>
        </div>
    </section>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
